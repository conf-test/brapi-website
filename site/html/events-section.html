<section class="module-extra-small bg-light">
    <div class="container">
        <div class="row">
            <h2>Upcoming Events</h2>
        </div>
    </div>
</section>
<div id="event-list">
</div>
<section class="module-extra-small bg-light">
    <div class="container">
        <div class="row">
            <h2 class="col-xs-2">Past Events</h2>

            <div class="col-xs-1" style="margin: 5px 0 0 0">
                <button id="toggle-button" class="btn btn btn-round" type="button" onclick="toggleVisible('past-event-list', 'toggle-button', '&#x2B9D; Show Less &#x2B9D;', '&#x2B9F; Show More &#x2B9F;')">&#x2B9F; Show More &#x2B9F;</button>
            </div>
        </div>
    </div>
</section>
<div id="past-event-list" style="display: none;">
</div>

<script id="event-template" type="x-tmpl-mustache">
    <section class="module-extra-small bg-light">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-8 col-lg-8 col-lg-offset-1">
                    <div>
                        <div class="widget-posts-image" style="margin: 0 10px 0 0; width: 90px;">
                            <img src="{{ image }}" alt="Post Thumbnail" />
                        </div>
                        <div class="callout-text-dark font-alt" style="padding: 22px 0 0 0; {{#showSponsors}} padding-top:7px; {{/showSponsors}}">
                            <h3 class="callout-title-dark">{{ title }}</h3>
                            <div>{{ location }} | {{ date }}</div>
                            {{#showSponsors}}
                            <div>Sponsored By: {{#sponsorsLogos}}
                                <a target="_blank" href="{{ url }}">
                                    <img src="{{ logo }}" alt="Sponsor" class="brapi-sponsor-tag-img" />
                                </a>
                                {{/sponsorsLogos}}
                            </div>
                            {{/showSponsors}}
                        </div>
                    </div>
                    <div class="font-alt">
                        {{{ description }}}
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-2">
                    {{#links}}
                    <div class="callout-btn-box">
                        <a target="_blank" class="btn btn-d btn-round" style="width: 200px;" href="{{ url }}">{{ name }}</a>
                    </div>
                    {{/links}}
                </div>
            </div>
        </div>
    </section>
    <hr class="divider-w">
</script>
