        <div class="container">
            <div class="row">
                <div class="col-sm-12" id="brapi-posts">
                    
                </div>
            </div>
        </div>

<script id="news-post-template" type="x-tmpl-mustache">
    <a href="/news" style="text-decoration: none;">
        <button class="btn btn-d btn-round mb-20" type="button">&lt; Back</button>&nbsp;
    </a>
    <div class="post" style="min-height: 55px; margin-bottom: 25px;">
        <!--<div class="post-thumbnail">
            <img src="assets/images/post.jpg" alt="Image" />
        </div> -->
        <div class="post-header font-alt">
            <h1 class="post-title">{{ title }}</h1>
            <div class="post-meta">By&nbsp;{{ author }} | {{ date }}
            </div>
        </div>
        <div class="post-entry">
            {{{ article }}}
        </div>
    </div>
</script>
<script id="news-list-template" type="x-tmpl-mustache">
    <div class="post" style="min-height: 55px; margin-bottom: 25px;">
        <!--<div class="post-thumbnail">
            <img src="assets/images/post.jpg" alt="Image" />
        </div> -->
        <div class="post-header font-alt">
            <h1 class="post-title"><a href="/news?id={{ id }}">{{ title }}</a></h1>
            <div class="post-meta">By&nbsp;{{ author }} | {{ date }}
            </div>
        </div>
    </div>
</script>
