<section class="module-small" id="get-started-intro">
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="col-xs-4 col-md-3 col-xl-2" id="menu">
                </div>
                <div class="col-xs-8 col-md-9 col-xl-10" id="content">
                </div>
            </div>
        </div>
    </div>
</section>
<script id="gs-content-template" type="x-tmpl-mustache">
    <h2 class="module-title font-alt" id="title">{{ title }}</h2>
    {{{ html }}}
    <div class="col-sm-4 col-sm-offset-8" style="text-align: right;">
        <a href="{{ next-id }}">
            <button class="btn btn-info btn-border-d btn-round" type="button">Next: {{ next-title }} >></button>
        </a>
    </div>
</script>
<script id="gs-menu-template" type="x-tmpl-mustache">
    <div>
        <a href="/get-started?id={{ id }}">- {{ title }}</a>
    </div>
</script>
